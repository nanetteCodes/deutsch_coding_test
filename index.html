<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- Instruct Internet Explorer to use its latest rendering engine -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dev-Test-Nanette</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Meterialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Metrialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>

  <main>
    <div class="benefitsDiv">
      <img id="benefitsImg" src="assets/images/benefits.png" alt="benefits">
    </div>

    <div class="container">
      <div class="row">
        <div class="col l3 verticalLine">
          <div class="countdown-div wow fadeInUp" data-wow-delay="">
            <h1 class="one">0<span id="one-countdown">1</span></h1>
            <h4 class="numText">REDUCE</h4>
            <h6 class="numTextSmall">Time spent managing infrastructure</h6>
          </div>
          <div class="countdown-div wow fadeInUp" data-wow-delay="0.3s">
            <h1>0<span id="two-countdown">2</span></h1>
            <h4 class="numText">DELIVER</h4>
            <h6 class="numTextSmall">New capabilities quickly</h6>
          </div>
          <div class="countdown-div wow fadeInUp" data-wow-delay="0.5s">
            <h1>0<span id="three-countdown">3</span></h1>
            <h4 class="numText">IMPROVE</h4>
            <h6 class="numTextSmall">Relationships with business units</h6>
          </div>
          <div class="countdown-div wow fadeInUp" data-wow-delay="0.8s">
            <h1>0<span id="four-countdown">4</span></h1>
            <h4 class="numText">IMPROVE</h4>
            <h6 class="numTextSmall">Security capabilities</h6>
          </div>
        </div>
        <div id="racerDiv" class="col l6">
          <img id="racer" src="assets/images/racer.png" alt="race car driver">
        </div>
        <div id="photoByDiv" class="col l3 hide-on-med-and-down">
          <span id="photoBy">Photo by: Rob Greer</span>
        </div>
      </div>
    </div>




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <!--Javascript-->
    <script src="assets/javascript/wow.min.js"></script>
    <script src="assets/javascript/jquery.animateNumber.min.js"></script>
    <script src="assets/javascript/jquery.waypoints.min.js"></script>
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
